<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Wiki</title>
    <style>
        body {
            font-family: 'Linux Libertine', 'Georgia', 'Times', serif;

            display: flex;
        }
        #sidebar {
            width: 200px;

        }
        #sidebar h2 {

            margin: 10px 0 5px;
        }
        #sidebar a {

            font-size: 13px;

        }
        #sidebar a:hover {

        #content {
            flex: 1;

        #header {

            width: 100%;

            font-family: monospace;

        }
        .edit-buttons button {
            background-color: #36c;

            background-color: #f8f9fa;

            margin-bottom: 5px;

</head>
<body>
    <div id="header">
        <h1>Simple Wiki</h1>
        <div id="nav">
            <a href="#" onclick="showMainPage()">Main page</a>
            <a href="#" onclick="listPages()">All pages</a>
            <a href="#" onclick="showEditForm('new')">Create page</a>
        </div>
    </div>
    <div id="container">
        <div id="sidebar">
            <h2>Navigation</h2>
            <a href="#" onclick="showMainPage()">Main page</a>
            <a href="#" onclick="listPages()">All pages</a>
            <h2>Tools</h2>
            <a href="#" onclick="showEditForm('new')">Create page</a>
        </div>
        <div id="content">
            <div id="viewContent"></div>
            <div id="editForm">
                <input type="text" id="pageTitle" placeholder="Page title">
                <textarea id="pageContent" placeholder="Page content"></textarea>
                <div class="edit-buttons">
                    <button onclick="savePage()">Save page</button>
                    <button class="cancel" onclick="cancelEdit()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function initializeWiki() {
            if (!localStorage.getItem('wikiPages')) {
                localStorage.setItem('wikiPages', JSON.stringify({
                    'Main Page': 'Welcome to the Simple Wiki!\n\nThis is a lightweight wiki built with HTML and JavaScript, styled to resemble Wikimedia. You can create, edit, and view pages. All data is stored locally in your browser.\n\nTo get started:\n- Click [[Create page]] to add a new page.\n- Click [[All pages]] to see a list of existing pages.\n- Click any page title to view or edit it.'
                }));
            }
            showMainPage();
        }

        function showMainPage() {
            loadPage('Main Page');
        }

        function loadPage(title) {
            const pages = JSON.parse(localStorage.getItem('wikiPages'));
            const content = pages[title] || 'This page does not exist yet. <a href="#" onclick="showEditForm(\'' + title + '\')">Create it?</a>';
            document.getElementById('viewContent').innerHTML = '<h1>' + title + '</h1>' + parseWikiText(content) + '<div id="editLink"><a href="#" onclick="showEditForm(\'' + title + '\')">Edit this page</a></div>';
            document.getElementById('editForm').style.display = 'none';
        }

        function listPages() {
            const pages = JSON.parse(localStorage.getItem('wikiPages'));
            let html = '<h1>All pages</h1><ul class="page-list">';
            for (let title in pages) {
                html += `<li><a href="#" onclick="loadPage('${title}')">${title}</a></li>`;
            }
            html += '</ul>';
            document.getElementById('viewContent').innerHTML = html;
            document.getElementById('editForm').style.display = 'none';
        }

        function showEditForm(title) {
            const pages = JSON.parse(localStorage.getItem('wikiPages'));
            document.getElementById('pageTitle').value = title === 'new' ? '' : title;
            document.getElementById('pageContent').value = title === 'new' ? '' : (pages[title] || '');
            document.getElementById('viewContent').style.display = 'none';
            document.getElementById('editForm').style.display = 'block';
        }

        function savePage() {
            const title = document.getElementById('pageTitle').value.trim();
            const content = document.getElementById('pageContent').value;
            if (!title) {
                alert('Please enter a page title.');
                return;
            }
            const pages = JSON.parse(localStorage.getItem('wikiPages'));
            pages[title] = content;
            localStorage.setItem('wikiPages', JSON.stringify(pages));
            document.getElementById('viewContent').style.display = 'block';
            document.getElementById('editForm').style.display = 'none';
            loadPage(title);
        }

        function cancelEdit() {
            document.getElementById('viewContent').style.display = 'block';
            document.getElementById('editForm').style.display = 'none';
            showMainPage();
        }

        function parseWikiText(text) {
            let html = text
                .replace(/\n/g, '<br>')
                .replace(/\[\[([^\]]+)\]\]/g, (match, p1) => `<a href="#" onclick="loadPage('${p1}')">${p1}</a>`)
                .replace(/'''([^']+)'''/g, '<b>$1</b>')
                .replace(/''([^']+)''/g, '<i>$1</i>');
            return html;
        }

        window.onload = initializeWiki;
    </script>
</body>
